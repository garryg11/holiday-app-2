{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h2>Edit User</h2>
  <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">New Password (leave blank if unchanged)</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role" required>
        <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Employee</option>
        <option value="supervisor" {% if user.role == 'supervisor' %}selected{% endif %}>Supervisor</option>
        <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="time_off_balance" class="form-label">Time-Off Balance</label>
      <input type="number" step="0.1" class="form-control" id="time_off_balance" name="time_off_balance" value="{{ user.time_off_balance }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>
{% endblock %}
