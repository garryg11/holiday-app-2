{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h2>Register New User (HR)</h2>
  <form method="POST" action="{{ url_for('hr.register') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role" required>
        <option value="employee">Employee</option>
        <option value="supervisor">Supervisor</option>
        <option value="manager">Manager</option>
        <option value="admin">Admin</option>
        <option value="sub-admin">Sub-Admin</option>
        <option value="hr">HR</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="cost_center" class="form-label">Cost Center</label>
      <input type="text" class="form-control" id="cost_center" name="cost_center">
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input type="text" class="form-control" id="department" name="department">
    </div>
    <div class="mb-3">
      <label for="time_off_balance" class="form-label">Time-Off Balance (days)</label>
      <input type="number" step="0.1" class="form-control" id="time_off_balance" name="time_off_balance" value="20.0" required>
      <div class="form-text">Enter the number of leave days allocated (default is 20 days).</div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
