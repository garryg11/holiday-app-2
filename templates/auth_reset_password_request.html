{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <h2>{{ _("Forgot Your Password?") }}</h2>
  <p>{{ _("Enter your email address and we will send you instructions to reset your password.") }}</p>
  <form method="POST" action="{{ url_for('auth.reset_password') }}" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">
        {{ _("Email Address") }} <span class="text-danger">*</span>
      </label>
      <input type="email" class="form-control" id="email" name="email" placeholder="{{ _('Enter your email') }}" required aria-required="true">
    </div>
    <button type="submit" class="btn btn-primary">{{ _("Send Reset Email") }}</button>
  </form>
</div>
{% endblock %}
